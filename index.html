<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>💎 Premium Budget Landing Page</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
  <div class="logo">💎 MyBudget</div>
  <nav>
    <button id="themeToggle">🌙</button>
    <button id="openWidget">💰 Hisoblagich</button>
  </nav>
</header>

<section class="hero">
  <h1>Shaxsiy Budjet Dashboard</h1>
  <p>Daromad va xarajatlaringizni kuzatib boring</p>
</section>

<section class="stats">
  <div class="card" id="incomeCard">
    <h3>Daromad</h3>
    <p id="incomeTotal">0 UZS</p>
  </div>
  <div class="card" id="expenseCard">
    <h3>Xarajat</h3>
    <p id="expenseTotal">0 UZS</p>
  </div>
  <div class="card" id="balanceCard">
    <h3>Balans</h3>
    <p id="totalBalance">0 UZS</p>
  </div>
</section>



<!-- Modal Widget -->
<div id="widgetModal" class="modal">
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>Hisoblagich</h2>
    <div class="form-section">
      <input type="text" id="description" placeholder="Tavsif..." />
      <input type="number" id="amount" placeholder="Summa..." />
      <select id="type">
        <option value="income">Daromad</option>
        <option value="expense">Xarajat</option>
      </select>
      <button id="addBtn">➕ Qo'shish</button>
    </div>
    <canvas id="balanceChart"></canvas>
    <ul id="historyList"></ul>
    <button id="clearBtn" class="clear">🗑️ Hammasini tozalash</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
